<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Teko:wght@700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .brand-header {
            font-family: 'Teko', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .main-title {
            font-family: 'Teko', sans-serif;
            font-size: 4rem;
            text-transform: uppercase;
            line-height: 1;
            margin-bottom: 40px;
            text-align: center;
            letter-spacing: 1px;
        }

        .login-box {
            background-color: #1a1a1a;
            padding: 60px 50px;
            border-radius: 25px;
            border: 1px solid #333;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            text-align: center;
        }

        .input-group {
            margin-bottom: 40px;
            text-align: center;
        }

        .input-group label {
            display: block;
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #e0e0e0;
            font-weight: 500;
            text-transform: uppercase;
        }

        .form-control {
            width: 100%;
            padding: 20px;
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 15px;
            color: #fff;
            font-size: 1.4rem;
            font-family: 'Roboto', sans-serif;
            outline: none;
            transition: 0.3s;
            text-align: center;
            letter-spacing: 1.5px;
        }

        .form-control::placeholder { color: #555; }

        .form-control:focus {
            border-color: #d60000;
            box-shadow: 0 0 15px rgba(214, 0, 0, 0.3);
        }

        .btn-submit {
            width: 100%;
            padding: 22px;
            background-color: #d60000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            text-transform: uppercase;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background-color: #b30000;
            transform: scale(1.02);
        }

        .footer-links {
            margin-top: 30px;
        }

        .footer-links a {
            color: #888;
            text-decoration: none;
            font-size: 1rem;
            transition: 0.3s;
        }

        .footer-links a span {
            color: #d60000;
            font-weight: bold;
        }

        .footer-links a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <header class="brand-header">TITANIUM FITNESS</header>
        
        <h1 class="main-title">ÁREA DO ALUNO</h1>

        <main class="login-box">
            <form action="login.php" method="POST">
                
                <div class="input-group">
                    <label for="cpf-login">Informe seu CPF</label>
                    <input type="text" id="cpf-login" class="form-control" 
                           placeholder="000.000.000-00" 
                           maxlength="14" 
                           required
                           onkeyup="mascaraCPF(this)"
                           oninvalid="this.setCustomValidity('O CPF é obrigatório para entrar.')"
                           oninput="this.setCustomValidity('')">
                </div>

                <button type="submit" class="btn-submit">ACESSAR TREINO</button>
            </form>

            <div class="footer-links">
                <a href="matricula.html">Não é aluno? <span>Matricule-se</span></a>
            </div>
        </main>
    </div>

    <script>
        function mascaraCPF(i){
            var v = i.value;
            if(isNaN(v[v.length-1])){
               i.value = v.substring(0, v.length-1);
               return;
            }
            i.setAttribute("maxlength", "14");
            if (v.length == 3 || v.length == 7) i.value += ".";
            if (v.length == 11) i.value += "-";
        }
    </script>

</body>
</html>
